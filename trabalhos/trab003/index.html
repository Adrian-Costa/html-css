<!DOCTYPE html>
<html lang="pt=br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <title>Tags HTML</title>
 </head>

 <body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a segur. Passe o mouse <br> sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <p><ul>
        <li><abbr title="Use a tag &lt;h&gt;">Título</abbr><br></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr><br></li>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr><br></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr><br></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos- fonte</abbr><br></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr><br></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr><br></li>
    </ul></p>
 </body>

</html>
