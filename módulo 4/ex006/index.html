
<!DOCTYPE html>
<html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulário</title>
 </head>

 <body>
    
    <h1>Teste de Formulário</h1>

    <form action="#" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="name" id="inome" required maxlength="30" placeholder="Nome Completo">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required placeholder="Média" step="0.5">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idiadaprova">Dia da Prova:</label>
            <input type="date" name="diadaprova" id="idiadaprova">
        </p>
        <p>
            <label for="ihoradaprova">Hora da Prova:</label>
            <input type="time" name="horadaprova" id="ihoradaprova">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
 </body>

</html>
